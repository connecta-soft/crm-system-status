<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monitor the real-time uptime and downtime status of all CRM systems in one place. Stay updated on system performance, service availability, and historical uptime trends to ensure seamless operations.">
    <title>ConnectaCRM Real-Time Uptime & Downtime Status</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <header class="header bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">System Status</h1>
                <div class="status-update text-end">
                    <small>Last updated <span id="last-update">{{ monitors[0].last_check if monitors and monitors[0].last_check and not monitors[0].last_check.startswith('1970') else now.strftime('%Y-%m-%d %H:%M:%S') }}</span> | Next update in <span id="countdown">60</span>s</small>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container py-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-0">3 systems monitored</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/status.js') }}"></script>
</body>
</html>
